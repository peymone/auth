<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/assets/css/confirm.css" id="theme-link">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta http-equiv="refresh" content="3; url = {{ signin_link }}" />
    <title>Email verified</title>
</head>

<body>
    <div class="page">
        <div class="confirmed">
            <h1 class="confirmed__title">Email {{ email }} has been verified, your account is now active</h1>
            <div class="confirmed__redirect">Auto redirecting to Sign In in 3 seconds...</div>
            <div class="confirmed__trouble">Trouble with redirecting? <a href="{{ signin_link }}" class="signin">Sign
                    In</a></div>
        </div>
    </div>
    <script type="text/javascript" src="../static/assets/js/change-theme.js"></script>
</body>

</html>
